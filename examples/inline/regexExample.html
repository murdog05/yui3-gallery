<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../../examples/css/validatorCss.css" type="text/css" />
        <script type="text/javascript" src="http://yui.yahooapis.com/3.0.0b1/build/yui/yui-min.js"></script>
        <script type="text/javascript" src="../../jsbuild/gallery-formvalidator-min.js"></script>        
        <script type="text/javascript">
            YUI().use(
            'gallery-formvalidator',
            function(Y){
                Y.on("domready", function () {
                    var form = new Y.Validator(
                        {
                            form:'basicExample'
                        }
                    );
                    Y.Event.attach('click',function(){form.clear();},'#clearButton');
                });
            });
        </script>
    </head>
    <body>
        <div class="mainContainer">
            <form id="basicExample" action="formPost.html">
                <div class="formBody">
                    <h2>Regular Expression Example (Inline)</h2>
                    <div class="info">
                        Example shows how regular expressions are used to ensure the <span style="font-weight:bold;font-size:14px;">first and
                        last names are capitalized.</span>
                    </div>
                    <div class="row">
                        <div class="column1Backing"></div>
                        <div class="column2Backing"></div>
                        <div class="label">First Name:</div>
                        <div class="value">
                            <div id="firstNameValidator" class="validator">
                                <span class="validator">&nbsp;</span>
                            </div>
                            <div id="firstNameIndicator" class="indicator" style="display:none;">
                                <span class="indicator">&nbsp;</span>
                            </div>
                            <input id="firstName" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:Type="TextBaseField"
                                formvalidator:regex="^[A-Z].*"
                                formvalidator:correctIndicator="firstNameIndicator"
                                formvalidator:incorrectIndicator="firstNameValidator" />
                        </div>
                        <div class="label">Last Name:</div>
                        <div class="value">
                            <div id="lastNameValidator" class="validator">
                                <span class="validator">&nbsp;</span>
                            </div>
                            <div id="lastNameIndicator" class="indicator" style="display:none;">
                                <span class="indicator">&nbsp;</span>
                            </div>
                            <input id="lastName" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:Type="TextBaseField"
                                formvalidator:regex="/^[A-Z].*/"
                                formvalidator:correctIndicator="lastNameIndicator"
                                formvalidator:incorrectIndicator="lastNameValidator" />
                        </div>
                        <div class="clearDiv"></div>
                    </div>
                    <div class="row">
                        <div class="column1Backing"></div>
                        <div class="column2Backing"></div>
                        <div class="label">Age:</div>
                        <div class="value">
                            <div id="ageValidator" class="validator">
                                <span class="validator">&nbsp;</span>
                            </div>
                            <div id="ageIndicator" class="indicator" style="display:none;">
                                <span class="indicator">&nbsp;</span>
                            </div>
                            <div class="innerValue">
                                <input id="age" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:type="IntegerField"
                                formvalidator:correctIndicator="ageIndicator"
                                formvalidator:max="100"
                                formvalidator:min="3"
                                formvalidator:incorrectIndicator="ageValidator" />
                            </div>
                        </div>
                        <div class="label">Income ($):</div>
                        <div class="value">
                            <div id="incomeValidator" class="validator">
                                <span class="validator">&nbsp;</span>
                            </div>
                            <div id="incomeIndicator" class="indicator" style="display:none;">
                                <span class="indicator">&nbsp;</span>
                            </div>
                            <div class="innerValue">
                                <input id="income" type="text"
                                    formvalidator:FormField="yes"
                                    formvalidator:type="DoubleField"
                                    formvalidator:maxDecimalPlaces="2"
                                    formvalidator:max="40000"
                                    formvalidator:maxInclusive="true"
                                    formvalidator:correctIndicator="incomeIndicator"
                                    formvalidator:incorrectIndicator="incomeValidator" />
                            </div>
                        </div>
                        <div class="clearDiv"></div>
                    </div>
                    <div class="row">
                        <div class="column1Backing"></div>
                        <div class="column2Backing"></div>
                        <div class="label">Pet:</div>
                        <div class="value">
                            <div id="petValidator" class="validator">
                                <span class="validator">&nbsp;</span>
                            </div>
                            <div id="petIndicator" class="indicator" style="display:none;">
                                <span class="indicator">&nbsp;</span>
                            </div>
                            <div class="innerValue">
                                <select formvalidator:FormField="yes"
                                    formvalidator:type="SelectField"
                                    formvalidator:correctIndicator="petIndicator"
                                    formvalidator:incorrectIndicator="petValidator">
                                    <option value="">-- Select a option --</option>
                                    <option value="None">No Pet</option>
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                    <option value="Bird">Bird</option>
                                </select>
                            </div>
                        </div>
                        <div class="label">Vehicle:</div>
                        <div class="value">
                            <div id="vehicleValidator" class="validator">
                                <span class="validator">&nbsp;</span>
                            </div>
                            <div id="vehicleIndicator" class="indicator" style="display:none;">
                                <span class="indicator">&nbsp;</span>
                            </div>
                            <div class="innerValue">
                                <select formvalidator:FormField="yes"
                                    formvalidator:type="SelectField"
                                    formvalidator:emptyValue="none"
                                    formvalidator:correctIndicator="vehicleIndicator"
                                    formvalidator:incorrectIndicator="vehicleValidator">
                                        <option value="none">-- Select a option --</option>
                                        <option value="car">Car</option>
                                        <option value="truck">Truck</option>
                                        <option value="horse">Horse</option>
                                </select>
                            </div>
                        </div>
                        <div class="clearDiv"></div>
                    </div>
                    <div class="buttonRow">
                        <input type="submit" class="button" value="Save" />
                        <input type="button" id="clearButton" class="button" value="Clear" />
                        <input type="reset" class="button" value="Reset" />
                        <input type="button" class="button" value="Cancel" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
