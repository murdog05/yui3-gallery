<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../../examples/css/validatorCss.css" type="text/css" />
        <script type="text/javascript" src="http://yui.yahooapis.com/3.0.0b1/build/yui/yui-min.js"></script>
        <script type="text/javascript" src="../../jsbuild/gallery-formvalidator-min.js"></script>        
        <script type="text/javascript">
            YUI().use(
            'gallery-formvalidator',
            function(Y){
                Y.on("domready", function () {
                    var form = new Y.Validator(
                        {
                            form:'basicExample1'
                        }
                    );
                    Y.Event.attach('click',function(){form.clear();},'#clearButton');
                });
            });
        </script>
    </head>
    <body>
        <div class="mainContainer">
            <form id="basicExample1" action="formPost.html">
                <div class="formBody">
                    <h2>Correct and Incorrect CSS Example</h2>
                    <div class="info">
                        Simple example showing how correct and incorrect CSS classes
                        can be used to show invalid and valid fields.
                    </div>
                    <div class="row">
                        <div class="column1Backing"></div>
                        <div class="column2Backing"></div>
                        <div class="label">First Name:</div>
                        <div class="value">
                            <input id="firstName" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:correctCss="valid"
                                formvalidator:incorrectCss="invalid"
                                formvalidator:Type="TextBaseField" />
                        </div>
                        <div class="label">Last Name:</div>
                        <div class="value">
                            <input id="lastName" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:correctCss="valid"
                                formvalidator:incorrectCss="invalid"
                                formvalidator:Type="TextBaseField" />
                        </div>
                        <div class="clearDiv"></div>
                    </div>
                    <div class="row">
                        <div class="column1Backing"></div>
                        <div class="column2Backing"></div>
                        <div class="label">Age:</div>
                        <div class="value">
                            <input id="age" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:type="IntegerField"
                                formvalidator:correctCss="valid"
                                formvalidator:incorrectCss="invalid"
                                formvalidator:max="100"
                                formvalidator:min="10"/>
                        </div>
                        <div class="label">Income ($):</div>
                        <div class="value">
                            <input id="income" type="text"
                                formvalidator:FormField="yes"
                                formvalidator:type="DoubleField"
                                formvalidator:correctCss="valid"
                                formvalidator:incorrectCss="invalid"
                                formvalidator:maxDecimalPlaces="2"
                                formvalidator:max="40000"
                                formvalidator:maxInclusive="true"/>
                        </div>
                        <div class="clearDiv"></div>
                    </div>
                    <div class="row">
                        <div class="column1Backing"></div>
                        <div class="column2Backing"></div>
                        <div class="label">Pet:</div>
                        <div class="value">
                            <select formvalidator:FormField="yes"
                                formvalidator:type="SelectField"
                                formvalidator:correctCss="valid"
                                formvalidator:incorrectCss="invalid">
                                <option value="">-- Select a option --</option>
                                <option value="None">No Pet</option>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Bird">Bird</option>
                            </select>
                        </div>
                        <div class="label">Vehicle:</div>
                        <div class="value">
                            <select formvalidator:FormField="yes"
                                formvalidator:type="SelectField"
                                formvalidator:emptyValue="none"
                                formvalidator:correctCss="valid"
                                formvalidator:incorrectCss="invalid">
                                    <option value="none">-- Select a option --</option>
                                    <option value="car">Car</option>
                                    <option value="truck">Truck</option>
                                    <option value="horse">Horse</option>
                            </select>
                        </div>
                        <div class="clearDiv"></div>
                    </div>
                    <div class="buttonRow">
                        <input type="submit" id="save" class="button" value="Save" />
                        <input type="button" id="clearButton" class="button" value="Clear" />
                        <input type="reset" class="button" value="Reset" />
                        <input type="button" class="button" value="Cancel" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
